%YAML:1.0

#common parameters
imu_topic: "/mavros/imu/data"
image_topic: "/usb_cam/image_raw"
output_path: "/home/op/output/"

#camera calibration 
model_type: PINHOLE
camera_name: usb_camera
image_width: 640
image_height: 480
distortion_parameters:
   k1: 0.05164855018573922
   k2: -0.04835348092937038
   p1: 0.00473987181761685
   p2: -0.00328630818706201
projection_parameters:
   fx: 473.4113628724277
   fy: 473.5713828088313
   cx: 311.4014706693625
   cy: 256.9394802970527

# Extrinsic parameter between IMU and Camera.
# Полученно из калибровки Kalibr
# 
# Kalibr выдал T_ci (imu to cam):
# [[-0.99853052 -0.04402128 -0.03160572]
#  [ 0.03392303 -0.05292855 -0.99802194]
#  [ 0.04226135 -0.99762753  0.0543441 ]]
# 
# Нам нужна T_ic (cam to imu) = T_ci^T
estimate_extrinsic: 0   # 0  Have an accurate extrinsic parameters. We will trust the following imu^R_cam, imu^T_cam, don't change it.
                        # 1  Have an initial guess about extrinsic parameters. We will optimize around your initial guess.
                        # 2  Don't know anything about extrinsic parameters. You don't need to give R,T. We will try to calibrate it. Do some rotation movement at beginning.
#If you choose 0 or 1, you should write down the following matrix.
#Rotation from camera frame to imu frame, imu^R_cam (T_ic)
# Матрица вращения из калибровки Kalibr (транспонирована)
extrinsicRotation: !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [-0.99853052, 0.03392303, 0.04226135,
          -0.04402128, -0.05292855, -0.99762753,
          -0.03160572, -0.99802194, 0.0543441]
#Translation from camera frame to imu frame, imu^T_cam
# Из калибровки Kalibr
extrinsicTranslation: !!opencv-matrix
   rows: 3
   cols: 1
   dt: d
   data: [0.00014418, -0.00007923, 0.00000389]

#feature traker paprameters
max_cnt: 250            # max feature number in feature tracking (увеличено для низкой частоты IMU)
min_dist: 20            # min distance between two features (уменьшено для больше точек и достоверности)
freq: 10                # frequence (Hz) of publish tracking result. At least 10Hz for good estimation. If set 0, the frequence will be same as raw image 
F_threshold: 0.8        # ransac threshold (pixel) (снижено для более строгой фильтрации)
show_track: 1           # publish tracking image as topic
equalize: 1             # if image is too dark or light, trun on equalize to find enough features
fisheye: 0              # if using fisheye, trun on it. A circle mask will be loaded to remove edge noisy points

#optimization parameters
max_solver_time: 0.1   # max solver itration time (ms), to guarantee real time (увеличено для 50Hz IMU)
max_num_iterations: 15  # max solver itrations, to guarantee real time (увеличено для лучшей конвергенции)
keyframe_parallax: 8.0  # keyframe selection threshold (pixel) (снижено для более частых ключевых кадров)

#imu parameters       The more accurate parameters you provide, the better performance
# Значения адаптированы для 50Hz IMU (низкая частота требует большего доверия к визуальным данным)
acc_n: 0.05          # accelerometer measurement noise standard deviation (увеличено)
gyr_n: 0.01          # gyroscope measurement noise standard deviation (увеличено)
acc_w: 0.002         # accelerometer bias random work noise standard deviation (увеличено)
gyr_w: 0.0002        # gyroscope bias random work noise standard deviation (увеличено)
g_norm: 9.81007      # gravity magnitude

#loop closure parameters
loop_closure: 1                    # start loop closure
load_previous_pose_graph: 0        # load and reuse previous pose graph
fast_relocalization: 0             # useful in real-time and large project
pose_graph_save_path: "/home/op/output/pose_graph/" # save and load path

#unsynchronization parameters
estimate_td: 1                      # online estimate time offset between camera and imu
td: 0.0                             # initial value of time offset. unit: s. readed image clock + td = real image clock (IMU clock)

#rolling shutter parameters
rolling_shutter: 0                  # 0: global shutter camera, 1: rolling shutter camera
rolling_shutter_tr: 0               # unit: s. rolling shutter read out time per frame (from data sheet)

#visualization parameters
save_image: 1                   # save image in pose graph for visualization prupose; you can close this function by setting 0 
visualize_imu_forward: 0        # output imu forward propogation to achieve low latency and high frequence results
visualize_camera_size: 0.4      # size of camera marker in RVIZ
